<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>
<body>
    <table>
        <caption>Student Details</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Place</th>
    </tr></thead>
    <tbody>
    <tr>
        <td rowspan="2"colspan="2" >Ketana</td>
        <td>123</td>
        <td>WB</td>
    </tr></tbody>
    <tfoot>
    <tr>
        <td>Shivani</td>
        <td>1213</td>
        <td>West Indies</td>
    </tr></tfoot>
</table>
</body>
</html>
